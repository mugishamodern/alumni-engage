            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #fecaca;
            border-radius: 10px;

            box-shadow: 0 1px 3px rgba(220, 38, 38, 0.1);
        }

        .logout-button:hover {

            color: #b91c1c;

        /* Responsive Design */

            }

            }

            }

<!-- Compose Message Modal -->
<style>
#compose-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(30, 41, 59, 0.25);
    z-index: 2000;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
}
#compose-modal .modal-card {
    background: #fff;
    border-radius: 20px;
    max-width: 420px;
    width: 92vw;
    margin: auto;
    box-shadow: 0 12px 48px rgba(139, 92, 246, 0.18), 0 2px 8px rgba(30, 41, 59, 0.08);
    padding: 36px 28px 28px 28px;
    position: relative;
    animation: modalPopIn 0.25s cubic-bezier(.4,2,.6,1) 1;
}
@keyframes modalPopIn {
    0% { transform: scale(0.95) translateY(30px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
}
#close-compose-modal {
    position: absolute;
    top: 16px; right: 20px;
    background: none;
    border: none;
    font-size: 2rem;
    color: #8b5cf6;
    cursor: pointer;
    transition: color 0.2s;
}
#close-compose-modal:hover {
    color: #7c3aed;
}
#compose-modal h4 {
    font-size: 1.35rem;
    font-weight: 700;
    margin-bottom: 22px;
    color: #7c3aed;
    letter-spacing: 0.5px;
    text-align: center;
}
#compose-modal label {
    font-weight: 600;
    font-size: 1rem;
    color: #374151;
    margin-bottom: 6px;
    display: block;
}
#compose-modal select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1.5px solid #e2e8f0;
    font-size: 1rem;
    margin-bottom: 20px;
    background: #f8fafc;
    transition: border 0.2s;
}
#compose-modal select:focus {
    border-color: #8b5cf6;
    outline: none;
    background: #fff;
}
#compose-modal button[type="submit"] {
    background: linear-gradient(135deg, #8b5cf6, #7c3aed);
    color: white;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    font-size: 1.08rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 2px 8px rgba(139, 92, 246, 0.18);
    width: 100%;
    letter-spacing: 0.2px;
    cursor: pointer;
}
#compose-modal button[type="submit"]:hover {
    background: linear-gradient(135deg, #7c3aed, #6d28d9);
}
</style>
<div id="compose-modal">
    <div class="modal-card">
        <button id="close-compose-modal">&times;</button>
        <h4>Send Message</h4>
        <form id="sidebar-message-form" method="get" action="">
            <label for="sidebar_recipient_id">To</label>
            <select name="recipient_id" id="sidebar_recipient_id">
                <option value="">-- Choose a user --</option>
                {% for user in users_for_messaging %}
                    <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} ({{ user.email }})</option>
                {% endfor %}
            </select>
            <button type="submit"><span>üí¨</span> Compose</button>
        </form>
    </div>
</div>
<script>
document.getElementById('open-compose-modal').addEventListener('click', function() {
    document.getElementById('compose-modal').style.display = 'flex';
});
document.getElementById('close-compose-modal').addEventListener('click', function() {
    document.getElementById('compose-modal').style.display = 'none';
});
document.getElementById('sidebar-message-form').addEventListener('submit', function(e) {
    var select = document.getElementById('sidebar_recipient_id');
    if (select.value) {
        window.location = "{{ url_for('messages.compose', recipient_id=0) }}".replace('/0', '/' + select.value);
    }
    e.preventDefault();
});
window.addEventListener('click', function(e) {
    var modal = document.getElementById('compose-modal');
    if (e.target === modal) {
        modal.style.display = 'none';
    }
});
</script>
