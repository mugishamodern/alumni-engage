{% extends "base.html" %}

{% block title %}{{ news.title }} - Alumni Connect{% endblock %}

{% block content %}
<section style="padding: 40px 0; max-width: 800px; margin: 0 auto;">
    <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 20px; color: #1a1a1a;">{{ news.title }}</h1>
    <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 20px;">Published on {{ news.created_at.strftime('%B %d, %Y') }}</p>
    {% if news.image_url %}
    <img src="{{ news.image_url }}" alt="{{ news.title }}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 12px; margin-bottom: 20px;">
    {% endif %}
    <div style="color: #1a1a1a; line-height: 1.6; font-size: 1.1rem;">
        {{ news.content | safe }}
    </div>
    <div style="margin-top: 40px;">
        <a href="{{ url_for('news.index') }}" style="color: #8b5cf6; text-decoration: none; font-weight: 600;">&larr; Back to News</a>
    </div>
</section>
{% endblock %}
