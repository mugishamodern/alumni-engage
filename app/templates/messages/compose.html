{% extends 'base.html' %}
{% block title %}Compose Message{% endblock %}
{% block content %}
<!-- Message Compose Section -->
<section style="background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%); min-height: 100vh; padding: 80px 0;">
    <div style="max-width: 900px; margin: 0 auto; padding: 0 20px;">
        <!-- Back Button -->
        <div style="margin-bottom: 40px;">
            <a href="{{ url_for('directory.list_alumni') }}" style="display: inline-flex; align-items: center; gap: 8px; color: #8b5cf6; text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: all 0.2s ease; padding: 8px 16px; border-radius: 8px; background: rgba(139, 92, 246, 0.1);">
                <span style="font-size: 1.2rem;">‚Üê</span> Back to Directory
            </a>
        </div>
        <!-- Main Form Card -->
        <div style="background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0;">
            <!-- Header with gradient -->
            <div style="background: linear-gradient(135deg, #8b5cf6, #06b6d4); padding: 40px; color: white; position: relative; overflow: hidden;">
                <div style="position: absolute; top: -50px; right: -50px; width: 200px; height: 200px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; opacity: 0.6;"></div>
                <div style="position: absolute; bottom: -30px; left: -30px; width: 120px; height: 120px; background: rgba(255, 255, 255, 0.05); border-radius: 50%;"></div>
                <div style="position: relative; z-index: 1;">
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <div style="background: rgba(255, 255, 255, 0.2); padding: 16px; border-radius: 16px; display: flex; align-items: center; justify-content: center;">
                            <div style="width: 32px; height: 32px; background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #8b5cf6; font-weight: 600; font-size: 1.2rem;">
                                üí¨
                            </div>
                        </div>
                        <div>
                            <h1 style="margin: 0; font-size: 2.5rem; font-weight: 600; line-height: 1.2;">Compose Message</h1>
                            <p style="margin: 0; font-size: 1.1rem; opacity: 0.9; font-weight: 400;">Send a private message to a fellow alumnus</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Content -->
            <div style="padding: 50px;">
                <form method="POST">
                    <div style="display: grid; gap: 32px;">
                        <!-- Recipient -->
                        <div>
                            <label class="form-label" style="display: block; font-weight: 600; color: #374151; margin-bottom: 8px; font-size: 0.95rem;">To:</label>
                            <input type="text" class="form-control" value="{{ recipient.first_name }} {{ recipient.last_name }} ({{ recipient.email }})" disabled style="width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: #f8fafc;">
                        </div>
                        <!-- Subject -->
                        <div>
                            <label for="subject" class="form-label" style="display: block; font-weight: 600; color: #374151; margin-bottom: 8px; font-size: 0.95rem;">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required style="width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: #f8fafc;">
                        </div>
                        <!-- Message Content -->
                        <div>
                            <label for="content" class="form-label" style="display: block; font-weight: 600; color: #374151; margin-bottom: 8px; font-size: 0.95rem;">Message</label>
                            <textarea class="form-control" id="content" name="content" rows="6" required style="width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: #f8fafc; resize: vertical; font-family: inherit;"></textarea>
                        </div>
                        <!-- Action Buttons -->
                        <div style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; padding: 32px; background: #f8fafc; border-radius: 16px; border: 1px solid #e2e8f0; margin-top: 24px;">
                            <button type="submit" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; padding: 16px 32px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);">
                                <span>üí¨</span> Send Message
                            </button>
                            <a href="{{ url_for('directory.list_alumni') }}" style="background: white; color: #64748b; padding: 16px 32px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; font-weight: 500; text-decoration: none; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px;">
                                <span>‚ùå</span> Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
